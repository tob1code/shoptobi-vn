<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shoptob1.vn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }
    header {
      background-color: #1c1c1c;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product h3 {
      margin-top: 0;
    }
    .buy-btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .buy-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>SHOPTOB1.VN</h1>
    <p>Undefined</p>
  </header>

  <section class="products" id="productList">
    <!-- Dữ liệu sản phẩm từ API sẽ được render ở đây -->
  </section>

  <script>
    const API_KEY = '79ed124eb59198214e6ac9596c1f12ec'; // Nhập API Key từ CMSNT.CO
    const API_URL = 'https://shoptobi.vn'; // URL API

    async function fetchProducts() {
      try {
        const res = await fetch(API_URL + `?apikey=${API_KEY}`);
        const data = await res.json();

        const container = document.getElementById('productList');
        container.innerHTML = '';

        data.data.forEach(product => {
          const item = document.createElement('div');
          item.className = 'product';
          item.innerHTML = `
            <h3>${product.name}</h3>
            <p>Giá: ${product.price} đ</p>
            <p>Hiện có: ${product.soluong} tài khoản</p>
            <button class="buy-btn" onclick="buy(${product.id})">Mua ngay</button>
          `;
          container.appendChild(item);
        });
      } catch (err) {
        document.getElementById('productList').innerHTML = '<p>Lỗi khi tải dữ liệu. Kiểm tra API key và domain.</p>';
      }
    }

    function buy(productId) {
      alert('Chức năng mua chưa được tích hợp trong bản demo.');
    }

    fetchProducts();
  </script>
</body>
</html>
